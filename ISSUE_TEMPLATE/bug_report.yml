name: Bug report
description: Report a reproducible bug
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: What did you expect?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: "1) ...\n2) ...\n3) ..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs / screenshots
    validations:
      required: false
